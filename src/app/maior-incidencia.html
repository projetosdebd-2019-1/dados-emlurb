    <section id="filters" class="bg-light pt-3">
      <div class="container">
        <div class="row">
          <div class="col-12">
            <div class="card">
              <div class="card-header">Filtros</div>
              <div class="card-body">
                <!-- form -->
                <form class="form-inline" id="filters">
                  <label for="inputDescricao" class="mb-2 mr-sm-2">Descrição</label>
                  <select id="inputDescricao" class="form-control mb-2 mr-sm-2">
                  </select>

                  <label for="inputAno" class="mb-2 mr-sm-2">Ano</label>
                  <select id="inputAno" class="form-control mb-2 mr-sm-2">
                    <option value="todos" selected>Todos</option>
                    <option value="2017">2017</option>
                    <option value="2018">2018</option>
                  </select>

                  <button type="submit" class="btn btn-primary mb-2">Filtrar</button>
                </form>
                <!-- end of form -->
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <section id="heatmap" class="bg-light p-3">
      <div class="container">
        <div class="row">
          <div class="col-12 heat-map">
            <div class="card">
              <div class="card-header">Mapa de calor - <span id="heatmap-desc"></span></div>
              <div class="card-body">
                <div id="map"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
